<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do Web</title>
</head>
<body>
    <div class="head">
        <h1>To Do List</h1>
    </div>

    <div class="container">
        <h1>ToDo List</h1>

        <div class="log">
            <div class="new_task">
                <input type="text" placeholder="Add a task"> 
                <button>Add</button>
            </div>

            <div class="list"><ul class="ulist">
                <li><input type="checkbox"> one <button>Delete</button></li>
                <li><input type="checkbox"> two <button>Delete</button></li>
                <li><input type="checkbox"> three <button>Delete</button></li>
            </ul></div>

        </div>
    </div>

    <script src="todo.js"></script>
    
</body>
</html>
