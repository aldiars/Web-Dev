<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fried Potatoes</td>
                    <td>Potatoes, onions, water,     sunflower oil</td>
                    <td>7$</td>
                </tr>
                <tr>
                    <td>Seafood Pasta</td>
                    <td>Pasta, garlic, sunflower oil, shrimps</td>
                    <td>20$</td>
                </tr>
                <tr>
                    <td>Honey Cake</td>
                    <td>Honey, flour, sugar, cake batter, butter</td>
                    <td>100$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
