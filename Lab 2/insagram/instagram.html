<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./instagram.css">
    <link rel="icon" href="./inst-icon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="container">

        <img src="inst-main.png" alt="phones">
        <div class="right">
            <div class="login">
                <img src="inst-tag.png" alt="logo">
                <input class="input" type="text" placeholder="Phone number, username, or email">
                <input class="input" type="password" placeholder="Password">
                <input class="button" type="button" value="Log in" id="login-button">
                <div class="or">
                    <div class="line"></div>
                    <span style="color:grey; font-size:14px; font-weight: bold; padding: 10px;">OR</span>
                    <div class="line"></div>
                </div>
                <div class="fb-log">
                    <a href="#"><img src="fb-small.png" alt="fb logo"></a>
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="forgot">
                    <span style="cursor: pointer;">Forgot password?</span>
                </div>
            </div>
            
            <div class="login2">
                <p id="sign-up">Don't have an account? <a class="sign-link" href="#">Sign up</a></p>
            </div>

            <div class="get-app">
                <span style="font-size: 14px">Get the app.</span>
                <div class="pics">
                    <img src="appstore.png" alt="appstore">
                    <img src="playmarket.png" alt="playmarket">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer1">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
        </div>

        <div class="copyright">
            <select aria-label="lang">
                <option value="pt">English</option>
                <option value="af">Afrikaans</option>
                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>
                <option value="de">Deutsch</option>
                <option value="el">Ελληνικά</option>
                <option value="en-gb">English (UK)</option>
                <option value="es">Español (España)</option>
                <option value="es-la">Español</option>
                <option value="fi">Suomi</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>

                <option value="sv">Svenska</option>
                <option value="th">ภาษาไทย</option>
                <option value="tl">Filipino</option>
                <option value="tr">Türkçe</option>
                <option value="zh-cn">中文(简体)</option>
                <option value="zh-tw">中文(台灣)</option>
                <option value="bn">বাংলা</option>

                <option value="bg">Български</option>
